version: '3.8'

services:

  postgres:
    image: postgres:15
    container_name: pg_perf
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: perfdb
    ports:
      - "5432:5432"

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: pg_exporter
    environment:
      DATA_SOURCE_NAME: "postgresql://postgres:postgres@postgres:5432/perfdb?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - postgres

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - postgres_exporter

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  pgadmin:
      image: dpage/pgadmin4:latest
      container_name: pgadmin_perf
      environment:
        PGADMIN_DEFAULT_EMAIL: laurine.lefebvre80@gmail.com
        PGADMIN_DEFAULT_PASSWORD: pgadmin
      ports:
        - "5050:80"
      depends_on:
        - postgres
